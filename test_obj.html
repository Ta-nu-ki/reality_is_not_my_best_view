<html>
<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v5.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-entity position="0 -1 -7" scale="0.5 0.5 0.5" rotation="0 90 0" obj-model="obj: url(SD.obj); mtl: url(SD.mtl)" animation-mixer="clip" shadow="cast: true">
      <a-animation attribute="position" dur="8000" to="0 -1 -1" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

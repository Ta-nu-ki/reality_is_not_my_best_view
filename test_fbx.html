<html>
<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v5.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/imaya/zlib.js@develop/bin/inflate.min.js"></script>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
     <a-entity position="0 0 -20" scale="0.5 0.5 0.5" fbx-model="src: url(https://ta-nu-ki.github.io/reality_is_not_my_best_view/human.fbx);">
      <a-animation attribute="position" dur="8000" to="0 -1 -5" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity camera position="0 0 5"></a-entity>
  </a-scene>
</body>
</html>

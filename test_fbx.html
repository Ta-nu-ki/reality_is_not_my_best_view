<html>
<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.1.0/dist/aframe-extras.min.js"></script>
 <script src="https://cdn.rawgit.com/mrdoob/three.js/dev/build/three.min.js"></script>
  <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/libs/inflate.min.js"></script>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
     <a-entity position="0 -1 -10" scale="0.3 0.3 0.3" fbx-model="src: url(human.fbx);">
      <a-animation attribute="position" dur="8000" to="0 -1 -1" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
    <!-- Prevent touch causing flicker on iOS. -->
    <style> * { -webkit-tap-highlight-color: rgba(0,0,0,0); } </style> 
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker-camera preset='hiro'></a-marker-camera>
        <a-entity gltf-model="fox.glb" scale="1 1 1" id="fox" shadow="cast: true" animation-mixers rotation="90 0 0">
        </a-entity>
    </a-scene>
</body>
</html>
